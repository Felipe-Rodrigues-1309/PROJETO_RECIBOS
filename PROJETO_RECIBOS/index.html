<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/recibos.css">
    <script src="js/index.js"></script>
    <link rel="shortcut icon" href="img/favicon_io/favicon-16x16.png" type="image/x-icon">

    <title>Recibo</title>
</head>
<body>
<div class="TelaInicial">
    <h1 class="titulo">Recibos</h1>
    <div><img src="img/minhalogotipo.gif" alt="" width="250px" class="logo" onclick="imprimir()"></div>
        <button type="button" class="botao" onclick="adicionarInputEntradas_novo()"><img src="img/adicionar-ficheiro.png" alt="" width="60px"></button>
    <button type="button" onclick="removerUltimoInput()" class="botao"><img src="img/erro.png" alt="" width="60px"></button> 
             <button type="button" id="abrirModalFuncionario" class="caraPng"><img src="img/cara.png" alt="" width="60px"></button>

    <div id="inputsArea">
        <div class="InputsRecibos1 inputGroup">
            <input type="text" class="nome" placeholder="Nome">
            <input type="text" class="valor" placeholder="Valor">
            <input type="text" class="referente" placeholder="Referente á">
            <input type="date" class="data">
        </div>
    </div>
</div>

<div id="recibosArea">
    <div class="formulario1 reciboGroup">
        <h1 class="recibostitulo">Recibo</h1>
        <h2 class="Valor1">Valor:<input type="text" class="Valor2"></h2>
        <h2>Recebi(emos) de</h2>
        <h3>A quantia de: <input type="text" class="ValorExtenso"></h3>
        <h3>Correspondente a: <input type="text" class="referente" id="referente2"></h3>
        <h3 class="Espaco1">E para a clareza firmo(amos) o presente</h3>
        <h3 class="Sobral">Sobral, <input type="text" class="DataExtenso"></h3>
        <h3>Nome: <input type="text" class="Nome"></h3>
        <h3>Assinatura_______________________________________</h3>
        <br>
    </div>
</div>

<!-- Modal de Cadastro de Funcionário -->
<div id="modalCadastro" class="modal-funcionario">
  <div class="modal-content-funcionario">
    <span class="close-modal" id="fecharModalFuncionario">&times;</span>
    <h2 class="tituloModal">Cadastrar Funcionário</h2>
    <input type="text" id="novoFuncionarioModal" placeholder="Nome do funcionário">
    <button type="button" id="btnSalvarFuncionario"><img src="img/disquete.png" alt="" width="60px"></button>
    <h2 class="tituloModal2">Funcionário Cadastrados</h2>
    <ul id="listaFuncionariosModal"></ul>
  </div>
</div>
</body>
</html>
